<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
<h1>Adverbs and Other Expressions</h1>
<div class = "card-container">
    <div>
        <div class ="card row1">
            <div class="front"> <p lang="ja">おだいじに</p></div>
            <div class="back"> <p>get well soon</p></div>
        </div>
    </div>

    <div>
        <div class="card">
            <div class="front"> <p lang="ja">げんきがない</p></div>
            <div class="back"> <p>don't look well</p></div>
        </div>
    </div>


    <div>
        <div class="card">
            <div class="front"> <p lang="ja">できるだけ</p></div>
            <div class="back"> <p>as much as possible</p></div>
        </div>
    </div>


    <div>
        <div class = "card">
            <div class="front"> <p lang="ja">たぶん</p></div>
            <div class="back"><p>probably; maybe</p></div>
        </div>
    </div>


    <div>
        <div class="card">
            <div class="front"> <p lang="ja">もうすぐ</p></div>
            <div class="back"> <p>very soon</p></div>
        </div>
    </div>


    <div>
        <div class="card">
            <div class="front"> <p lang="ja">はじめて</p></div>
            <div class="back"> <p>for the first time</p></div>
        </div>
    </div>


    <div>
        <div class="card">
            <div class="front"> <p lang="ja">にさんにち</p></div>
            <div class="back"> <p>2 to 3 days</p></div>
        </div>
    </div>


    <div>
        <div class="card">
            <div class="front"> <p lang="ja">それに</p></div>
            <div class="back"> <p>moreover</p></div>
        </div>
    </div>


    <div>
        <div class="card">
            <div class="front"> <p lang="ja">おなじ</p></div>
            <div class="back"> <p>same</p></div>
        </div>
    </div>

</div>


</body>
</html>
